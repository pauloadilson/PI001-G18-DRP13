{% extends 'base.html' %}
        
{% block content %}
    
<main class="content" >
    <div class="container-fluid ">
        <div class="p-1 mt-3">
            <div class='display-5'>Clientes</div>
            <hr />
        </div>
        <div class="p-1">
        <table class="table">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Telefone</th>
                    <th>WhatsApp</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.data_nascimento }}</td>
                    <td>{{ cliente.telefone_whatsapp }}</td>
                    <td>{{ cliente.telefone }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</main>
{% endblock content %}
