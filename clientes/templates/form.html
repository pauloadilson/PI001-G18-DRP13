{% extends 'base.html' %}
        
{% block content %}
    
<main class="content" >
    <div class="container-fluid ">
        <div class="p-1 mt-3">
            <div class='display-5'>{{ form_title }} {% if form_title_identificador %} 
                <span class="text-muted h5">para {{ form_title_identificador }}</span>{%  endif %}</div>
            <hr />
        </div>
        <div class="mt-2" id="inserir">
            <form method="post" enctype='multipart/form-data'>
                {%  csrf_token %}
                {% load crispy_forms_tags %}
                {% crispy form %} 
            </form>  

        </div>

    </div>
    <script>
        $(function() {
          $( ".date_picker" ).datepicker({
          showOn: "focus",
          dateFormat: "dd/mm/yy",
          dayNames: ["Domingo", "Segunda", "Terça", "Quarte", "Quinta", "Sexta", "Sábado"],
          dayNamesMin: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sab"],
          monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro']
          }); 
        });
    </script>
</main>
{% endblock content %}
